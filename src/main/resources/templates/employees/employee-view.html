<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>

<head th:replace="layouts :: navbar"></head>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <!--  Add New Employee Button -->
    <a th:href="@{/employees/new}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <br></br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aEmployee : ${employees}">
            <td th:text="${aEmployee.firstname}"/>
            <td th:text="${aEmployee.lastname}"/>
            <td th:text="${aEmployee.email}"/>
            <td th:text="${aEmployee.role}"/>
            <td>
                <a th:href="@{/employees/update(id=${aEmployee.employeeId})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/employees/delete(id=${aEmployee.employeeId})}" class="btn btn-info btn-sm" onClick="if (!(confirm('Are you sure you want to delete this Employee?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>






</body>
</html>
